<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% if page.title %}
        {{ page.title }} - Humble.js
      {% else %}
        Humble.js - Modern Web Framework
      {% endif %}
    </title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <style type="text/css">
      .logo {
        width: 200px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      <h1>
        <a href="/">
          <img class="logo" src="/humblejs.png?" />
        </a>
      </h1>

      {{ content }}

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-128910434-4"></script>
    <script>
     window.dataLayer = window.dataLayer || [];
     function gtag(){dataLayer.push(arguments);}
     gtag('js', new Date());

     gtag('config', 'UA-128910434-4');
    </script>

  </body>
  <footer>
    <div style="text-align:center;padding:10px 0;margin: 10px 0;border-top: 1px solid #ccc;">&copy; <a href="https://amrayn.com" target="_blank" ref="noopener noreferrer">Amrayn Web Services</a></div>
  </footer>
</html>
